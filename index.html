<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
    </style>
  </head>
  <body>
    <article class="card">
      <div class="image-container">
        <div class="modal">
        
        </div>
        <img class="eyeball" src="../images/icon-view.svg" alt="eyeball icon" />
        <!-- <img src="images/image-equilibrium.jpg" alt="equilibrium-nft" /> -->
      </div>
      <h2 class="card-title">Equilibrium #3429</h2>
      <div>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <span class="card-stats"><span class="left"><img src="./images/icon-ethereum.svg"/> 0.041ETH </span><span class="right"><img src="./images/icon-clock.svg" alt="clock"/>3 days left </span>
      </div>
      <div class="card-foot"><img src="../images/image-avatar.png" /> <span class="credit-line">Creation of <span class="creator">Jules Wyvern</span></span></div>
    </article>
     
    <footer class="attribution">
      <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by <a href="https://www.jasonamey.com">Jason Amey</a>.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
