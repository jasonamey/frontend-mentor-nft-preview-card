<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <div class="image-container">
        <!-- <img src="images/image-equilibrium.jpg" alt="equilibrium-nft" /> -->
      </div>
      <h2 class="card-title">Equilibrium #3429</h2>
      <div>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <span class="card-stats"><span class="left"><img src="./images/icon-ethereum.svg"/> 0.041ETH </span><span class="right"><img src="./images/icon-clock.svg" alt="clock"/>3 days left </span>
      </div>
      <div class="card-foot">Creation of Jules Wyvern</div>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
